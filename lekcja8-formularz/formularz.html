<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="formularz.php" method="post">
        <h1 id="header" style="text-align: center;">Umów wizytę lekarską</h1> <br>
        <fieldset>
            <legend>Dane pacjenta</legend>
            <label for="imie">Imie</label> <br>
            <input type="text" id="imie" name="fname" placeholder=" Podaj swoje imie" required> <br> <br>
            
            <label for="Nazwisko">Nazwisko</label> <br>
            <input type="text" id="Nazwisko" name="lname" placeholder=" Podaj swoje nazwisko" required> <br> <br>
            
            <label for="pesel">PESEL</label> <br>
            <input type="text" id="pesel" name="pesel" placeholder=" Podaj swoj PESEL" required> <br> <br>
            
            <label for="email">E-mail</label> <br>
            <input type="email" id="email" name="email" placeholder=" Podaj swoj email" required> <br> <br>
            
            <label for="nrTel">Numer telefonu</label> <br>
            <input type="text" id="nrTel" name="phone" placeholder="243-432-656" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required> <br> <br>
            
            <label for="ul">Ulica</label> <br>
            <input type="text" id="ul" name="ul" placeholder=" Podaj swojom ulice" required> <br> <br>
            
            <label for="NrDom">Numer domu</label> <br>
            <input type="text" id="NrDom" name="nrDom" placeholder=" Podaj swoje imie" required> <br> <br>
            
            <label for="nrM">Numer mieszkania</label> <br>
            <input type="text" id="nrM" name="nrM" placeholder=" Podaj swoj numer mieszkania (opcjonalce)"> <br> <br>
            
            <label for="kodP">Kod pocztowy</label> <br>
            <input type="text" id="kodP" name="code" placeholder=" 00-000" pattern="[0-9]{2}-[0-9]{3}"> <br> <br>

            <label for="city">Miasto</label> <br>
            <input type="text" id="city" name="city" placeholder="Podaj miasto"> <br> <br>

            <label for="Dur">Data urodzenia</label> <br>
            <input type="date" id="Dur" name="Dur"> <br> <br>
        </fieldset>
        <br>
        <fieldset id="fset2">
            <legend>Dane dotyczące wizyty</legend>
            <label for="lekarz">Lekarz</label> <br>
            <select name="doctor" id="lekarz" required>
                <option value="N/A" disabled> ---- </option>
                <option value="kardiolog" selected>kardiolog</option>
                <option value="dentysta">dentysta</option>
            </select> <br> <br>

            <div class="div0">
                <div class="div1">
                    <label for="Dwiz">Data wizyty</label> <br>
                    <label for="Gwiz">Godzina wizyty</label> <br>
                </div>

                <div class="div2">
                    <input type="date" id="Dwiz" name="Dwiz" required> <br> <br>
                    <input type="time" id="Gwiz" name="Gwiz" required> <br> <br>
                </div>
            </div>
            <br>

            <label for="Uwagi">Dodatkowe uwagi</label> <br>
            <input type="text" id="Uwagi" name="uwagi">
        </fieldset>


        <br> <br>
        <input type="submit" value="Umów wizytę" id="submit">
    </form> 
</body>
</html>
