<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wędkowanie - moej hobby</title>
    <link rel="stylesheet" href="styl5.css">
</head>
<body>
    <header>
        <div id="left">
            <img src="pliki3/zawody.jpg" alt="zawody-wedkarskie">
        </div>
        
        <div id="center">
            <h1>
                Zawody wedkarskie
            </h1>
        </div>

        <div id="right">
            <a href="kwerendy.txt">Pobierz plik</a>
        </div>
    </header>


    <main>
        <h2>
            Dodaj nowe zawody wędkarskie
        </h2>

        <form action="zgloszenie.php" method="post">
            Łowisko: <br>
            <input type="number" name="lowisko" id="lowisko"> <br>

            Data (rrrr-mm-dd): <br>
            <input type="text" name="date" id="date"> <br>

            Sędzia: <br>
            <input type="text" name="sedzia" id="sedzia"> <br>

            <input type="reset" value="WYCZYŚĆ">
            <input type="submit" value="DODAJ">
        </form>

        <h3>Łowiska</h3>
        <ol>
            <li>Zalew Węgrowski</li>
            <li>Zbiornik Bukówka</li>
            <li>Jeziorko Bartbetowskie</li>
            <li>Warta-Obrzycko</li>
        </ol>
    </main>

    <footer>
        <p>
            Stronę przygotował: PESEL
        </p>
    </footer>

</body>
</html>
